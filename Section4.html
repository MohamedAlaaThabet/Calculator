<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
   </head>
<body>
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-10 m-auto mt-5 p-3 border border-1 rounded">
    <form>
        <input class="form-control m-auto my-3" id="first" type="number" placeholder="First Number"/>
        <input class="form-control m-auto my-3" id="second" type="number" placeholder="Second Number"/>
        <div class="text-center"> 
            <button class="btn btn-primary" type="button" onclick="divide()">/</button>
            <button class="btn btn-primary" type="button" onclick="add()">+</button>
            <button class="btn btn-primary" type="button" onclick="subtract()">-</button>
            <button class="btn btn-primary" type="button" onclick="multiply()">*</button>
            <br/>
            <label>Total</label>
            <h1 class="Total">	</h1>
        </div>
    </form>
</div>
    <script src="./js/javascript.js"></script>
</body>
</html>
